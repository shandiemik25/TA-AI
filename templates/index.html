<!-- flask_app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classifier</title>
</head>
<body>
    <h1>Image Classifier using CNN</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <p><input type="file" name="file" accept="image/*" required></p>
        <p><input type="submit" value="Predict"></p>
    </form>

    {% if filename %}
        <h3>Gambar yang diunggah:</h3>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" width="200">
    {% endif %}

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
